version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      aurora-chatbot:
        condition: service_healthy
    restart: always
    networks:
      - aurora-network

  aurora-chatbot:
    build: .
    expose:
      - "8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_SHEETS_ID=${GOOGLE_SHEETS_ID}
      - GOOGLE_CREDS_FILE=/app/credentials.json
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-aurora2025}
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - chroma_data:/app/chroma_data
      - ./backups:/app/backups
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - aurora-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - aurora-network

networks:
  aurora-network:
    driver: bridge

volumes:
  chroma_data:
  redis_data:
