# Render Blueprint - Deploy with one click
# https://render.com/docs/blueprint-spec

services:
  # Main Application
  - type: web
    name: aurora-chatbot
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: DASHBOARD_USERNAME
        value: admin
      - key: DASHBOARD_PASSWORD
        sync: false
      - key: REDIS_URL
        fromService:
          name: aurora-redis
          type: redis
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: chroma-data
      mountPath: /app/chroma_data
      sizeGB: 1

  # Redis Cache
  - type: redis
    name: aurora-redis
    ipAllowList: []
    plan: free
