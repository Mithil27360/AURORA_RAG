[server]
# Protocol (http, https, h2, socket)
protocol = http

# HTTPS Certificate & Key
# cert_file = /etc/grafana/ssl/grafana.crt
# cert_key = /etc/grafana/ssl/grafana.key

# HTTP port
http_port = 3000

# Domain
domain = localhost

[security]
# Admin user
admin_user = admin
admin_password = aurora2025_CHANGE_ME

# Disable user signup
allow_user_sign_up = false

# Disable anonymous access
[auth.anonymous]
enabled = false

# Session settings
[session]
provider = file
provider_config = sessions
cookie_secure = false
cookie_samesite = strict
session_life_time = 86400

[log]
mode = console file
level = info

[log.file]
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[auth]
disable_login_form = false
disable_signout_menu = false

# OAuth / SSO settings (disabled by default)
[auth.basic]
enabled = true

[users]
# Allow users to change their own password
allow_password_change = true
# Disable org creation for users
allow_org_create = false
# Auto-assign org role viewer
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.proxy]
enabled = false

[snapshots]
external_enabled = false
