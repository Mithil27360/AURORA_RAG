name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_KEY: ${{ secrets.SSH_KEY }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Debug Secrets Presence
        run: |
          if [ -z "$SSH_KEY" ]; then echo "❌ FATAL: SSH_KEY is NOT set!"; else echo "✅ SSH_KEY is detected."; fi
          if [ -z "$SSH_HOST" ]; then echo "❌ FATAL: SSH_HOST is NOT set!"; else echo "✅ SSH_HOST is detected."; fi
          if [ -z "$SSH_USERNAME" ]; then echo "❌ FATAL: SSH_USERNAME is NOT set!"; else echo "✅ SSH_USERNAME is detected."; fi

      - name: Deploy to DigitalOcean
        if: env.SSH_KEY != ''
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/opt/aurora"
          strip_components: 0
          
      - name: Restart Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/aurora
            # Ensure permissions
            chmod -R 777 data logs config
            
            # Restart services
            docker compose -f docker-compose.prod.yml up -d --build aurora-chatbot
            
            # Clean up old images
            docker image prune -a -f
