# =============================================================================
# Aurora RAG Chatbot - Production Docker Compose
# =============================================================================
# Complete stack with Redis, monitoring, and resource limits
# Optimized for production deployment
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Main Application
  # ---------------------------------------------------------------------------
  aurora-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: aurora-chatbot
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - ENABLE_METRICS=true
      - ENABLE_RATE_LIMITING=true
      - TRANSFORMERS_CACHE=/tmp/models
      - HF_HOME=/tmp/huggingface
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
      - ./app:/app/app # Live code mount for updates
      - ./data/backups:/app/backups
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - aurora-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aurora.rule=Host(`aurora.yourdomain.com`)"

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: aurora-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - aurora-network

  # ---------------------------------------------------------------------------
  # Prometheus (Metrics Collection) - SECURED
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: aurora-prometheus
    restart: unless-stopped
    user: "65534:65534" # Run as nobody user
    ports:
      - "9090:9090" # External access
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/web-config.yml:/etc/prometheus/web-config.yml:ro
      - ./config/ssl/prometheus.crt:/etc/prometheus/prometheus.crt:ro
      - ./config/ssl/prometheus.key:/etc/prometheus/prometheus.key:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.config.file=/etc/prometheus/web-config.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-admin-api'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - aurora-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "--no-check-certificate", "-q", "https://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Grafana (Metrics Visualization) - SECURED
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: aurora-grafana
    restart: unless-stopped
    user: "472:472" # Run as grafana user
    ports:
      - "3000:3000" # External access
    environment:
      - GF_SERVER_PROTOCOL=http
      # - GF_SERVER_CERT_FILE=/etc/grafana/ssl/grafana.crt
      # - GF_SERVER_CERT_KEY=/etc/grafana/ssl/grafana.key
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-change_this_secret_key}
      - GF_SESSION_COOKIE_SECURE=false
      - GF_SESSION_COOKIE_SAMESITE=strict
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./config/ssl/grafana.crt:/etc/grafana/ssl/grafana.crt:ro
      - ./config/ssl/grafana.key:/etc/grafana/ssl/grafana.key:ro
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - aurora-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "--no-check-certificate", "-q", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: aurora-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - aurora-chatbot
    networks:
      - aurora-network
    profiles:
      - with-nginx

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  aurora-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
